<!--Function Notes-->

<!DOCTYPE html>



<html>

<body>

<p><b>Bold</b></P>
<p><em>Emphasis</em></p>
<p><small>Smaller Text</small></p>

<p>Test on words <mark>Marked/highlighted text</mark></p>

<p>  Hello   World! </p>
